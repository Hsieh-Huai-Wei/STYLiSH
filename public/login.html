<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stylish 會員登入</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css" media="all" />
  </head>

  <body>
    <header>
      <div class="padding-mobile"></div>
      <div class="logo">
        <a href="./"><img src="imgs/logo.png" /></a>
      </div>
      <nav>
        <div class="item0"><a href="./?tag=women">女裝</a></div>
        <div class="item0"><a href="./?tag=men">男裝</a></div>
        <div class="item1"><a href="./?tag=accessories">配件</a></div>
      </nav>
      <div class="feature">
        <form class="item" action="./">
          <input type="text" class="search" name="tag" />
        </form>
        <a href="cart.html" class="item cart">
          <div id="cart-qty" class="qty">0</div>
        </a>
        <a href="profile.html" class="item member">
          <img src="imgs/member.png" />
        </a>
      </div>
    </header>
    <nav class="mobile"></nav>

    <main>
      <div class="form">
        <div class="login_form">
          <div class="login_form">
            <div class="ser_inf">
              <div class="column">信箱</div>
              <input id="email" type="email" name="email" value="" />
              <div class="column">密碼</div>
              <input id="pwd" type="password" name="pwd" value="" />
              <div class="btns">
                <button class="btn" onclick="signIn()">登入</button>
                <fb:login-button scope="public_profile,email"  data-width="29px" data-size="large" onlogin="checkLoginState();" ></fb:login-button>
                <div id="status"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="quest"><a class="link_word" href="/signup.html">還不是會員？加入會員</a></div>
      </div>
    </main>
    <footer>
      <div class="view">
        <div class="link link-0">
          <div class="item10">關於 Stylish</div>
          <div class="item10">服務條款</div>
          <div class="item10">隱私政策</div>
        </div>
        <div class="link link-1">
          <div class="item10">聯絡我們</div>
          <div class="item11">FAQ</div>
        </div>
        <div class="social">
          <img src="imgs/line.png" />
          <img src="imgs/twitter.png" />
          <img src="imgs/facebook.png" />
        </div>
        <div class="copyright">
          &copy; 2020. All rights reserved.
        </div>
      </div>
    </footer>
    <script src = "./js/login.js"></script>
  </body>
</html>
