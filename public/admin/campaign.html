<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adding Marketing Campaigns API</title>

</head>

<body>
  <div id="container">
    <h1>Adding Marketing Campaigns API</h1>
    <form action="/admin/campaign" method="POST" enctype="multipart/form-data">
      Product number : <input name="number" type="text" value="" /><br />
      Pictures :
      <input multiple type="file" name="pictures" class="btn btn-info" /></input><br />
      Story : <input name="story" type="text" value="" /><br />

      <input type="submit" value="Submit" />
    </form>
  </div>

</body>

</html>
