<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding New Campaign</title>
    <link rel="stylesheet" href="./css/campaign.css">
  </head>
  <body>
    <div id="container" class="box">
      <h1>Adding Marketing Campaign</h1>
      <form action="/admin/campaign" method="POST" enctype="multipart/form-data">
        <p>Campaign ID</p>
        <input class="item" name="number" type="text" value="" />
        <p>Story</p>
        <textarea class="item" name="story" cols="30" rows="5"></textarea>
        <p>Main Picture</p>
        <input class="image_box item" name="pictures" type="file" class="btn btn-info" /></input>
        <button class="btn" type="submit" value="Submit">Submit</button>
      </form>
    </div>
  </body>
</html>
