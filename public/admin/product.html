<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding New product</title>
    <link rel="stylesheet" href="./css/product.css">
  </head>
  <body>
    <div id="container" class="box">
      <h1>Adding New Product</h1>
      <form action="/api/1.0/admin/product" method="POST" enctype="multipart/form-data" class="form">
        <p>Product ID</p>
        <input class="item_input" name="id" type="text" value="" />
        <p>Variants</p>
        <div class="variant item">
          <select class="item" name="class">
            <option value="women" selected="true">Women</option>
            <option value="men">Men</option>
            <option value="accessories">Accessories</option>
          </select>
          <select class="item_select" name="color_code">
            <option value="334455" selected="true">深藍</option>
            <option value="FFFFFF">白色</option>
            <option value="BFC8D7">藍色</option>
            <option value="E2D2D2">粉色</option>
            <option value="E3E2B4">黃色</option>
            <option value="A2B59F">綠色</option>
          </select>
          <select class="item_select" class="item" name="sizes">
            <option value="S" selected="true">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="X">X</option>
            <option value="XL">XL</option>
          </select>
          <input class="stock" name="stock" placeholder="stock" type="number" min=0 value="" />
        </div>
        <p>Title</p>
        <input class="item_input" name="title" type="text" value="" />
        <p>Description</p>
        <textarea class="item_textarea" name="description" cols="30" rows="5"></textarea>
        <p>Price</p>
        <input class="item_input" name="price" type="text" value="" />
        <p>Texture</p>
        <input class="item_input" name="texture" type="text" value="" />
        <p>Wash</p>
        <input class="item_input" name="wash" type="text" value="" />
        <p>Place</p>
        <input class="item_input" name="place" type="text" value="" />
        <p>Note</p>
        <textarea class="item_textarea" name="note" cols="30" rows="2"></textarea>
        <p>Story</p>
        <textarea class="item_textarea" name="story" cols="30" rows="5"></textarea>
        <p>Main image</p>
        <input class="image_box item_upload" type="file" name="main_image" class="btn btn-info" /></input>
        <p>Other images</p>
        <input class="image_box item_upload" multiple type="file" name="images" class="btn btn-info" /></input >
        <button class="btn" type="submit" value="Submit">Submit</button>
      </form>
    </div>
  </body>
</html>
