<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stylish 產品資訊</title>
    <link rel="stylesheet" type="text/css" href="./css/signup_signin.css" media="all" />
  </head>

  <body>
    <header>
      <div class="padding-mobile"></div>
      <div class="logo">
        <a href="./"><img src="imgs/logo.png" /></a>
      </div>
      <nav>
        <div class="item0"><a href="./?tag=women">女裝</a></div>
        <div class="item0"><a href="./?tag=men">男裝</a></div>
        <div class="item1"><a href="./?tag=accessories">配件</a></div>
      </nav>
      <div class="feature">
        <form class="item" action="./">
          <input type="text" class="search" name="tag" />
        </form>
        <a href="cart.html" class="item cart">
          <div id="cart-qty" class="qty">0</div>
        </a>
        <a href="profile.html" class="item member">
          <img src="imgs/member.png" />
        </a>
      </div>
    </header>
    <nav class="mobile"></nav>

    <main>
      <div id="header">
        <h1>Sign In or Sign Up</h1>
      </div>
      <div class="signUp">
        <h2 class="title">Sign Up</h2>
        <form id="signUpForm">
          Name：<input type="text" name="_name" value="" /><br>
          Email：<input type="text" name="_email" value="" /><br>
          Password：<input type="text" name="_pwd" value="" /><br>
          <input class="signUpBtn" type="button" value="Sign Up" onclick="signUp()" />
        </form>
      </div>
      <div class="signIn">
        <h2 class="title">Sign In</h2>
        <form id="signInForm">
          Email：<input type="text" name="email" value="" /><br>
          Password：<input type="text" name="pwd" value="" /><br>
          <input class="signInBtn" type="button" value="Sign In" onclick="signIn()" />
        </form>
      </div>
      <!-- // The JS SDK Login Button -->

      <fb:login-button
        scope="public_profile,email"
        onlogin="checkLoginState();"
      >
      </fb:login-button>

      <div id="status"></div>
    </main>

    <footer>
      <div class="view">
        <div class="link link-0">
          <div class="item10">關於 Stylish</div>
          <div class="item10">服務條款</div>
          <div class="item10">隱私政策</div>
        </div>
        <div class="link link-1">
          <div class="item10">聯絡我們</div>
          <div class="item11">FAQ</div>
        </div>
        <div class="social">
          <img src="imgs/line.png" />
          <img src="imgs/twitter.png" />
          <img src="imgs/facebook.png" />
        </div>
        <div class="copyright">
          &copy; 2018. All rights reserved.
        </div>
      </div>
    </footer>
    <script src = "./js/signup_signin.js"></script>
  </body>
</html>
