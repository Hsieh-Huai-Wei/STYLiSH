<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stylish 產品資訊</title>
    <link rel="stylesheet" type="text/css" href="./css/signup_signin.css" media="all" />
  </head>

  <body>
    <header>
      <div class="padding-mobile"></div>
      <div class="logo">
        <a href="./"><img src="imgs/logo.png" /></a>
      </div>
      <nav>
        <div class="item0"><a href="./?tag=women">女裝</a></div>
        <div class="item0"><a href="./?tag=men">男裝</a></div>
        <div class="item1"><a href="./?tag=accessories">配件</a></div>
      </nav>
      <div class="feature">
        <form class="item" action="./">
          <input type="text" class="search" name="tag" />
        </form>
        <a href="cart.html" class="item cart">
          <div id="cart-qty" class="qty">0</div>
        </a>
        <a href="profile.html" class="item member">
          <img src="imgs/member.png" />
        </a>
      </div>
    </header>
    <nav class="mobile"></nav>

    <main style="border: 1px solid red;">
      <div style="display:flex; flex-direction: column; text-align: center; margin: 0 auto;">
        <div style="display:flex; margin-top: 50px">
          <div style="display: flex;
          flex-direction: column;
          text-align: start;
          max-width: 210px;
          border: 1px solid grey;
          border-radius: 10px;
          padding: 10px 50px 20px 50px;
          margin: 0 25px;
          height: 220px;">
            <h2>登入</h2>
            <div style="display:flex; flex-direction: column; text-align: start;">
              <form id="signInForm">
                <div>
                  信箱：<input type="email" name="email" value="" />
                </div>
                <div style="margin: 15px 0;">
                  密碼：<input type="password" name="pwd" value="" />
                </div>
                <button style="width: 100%;" onclick="signIn()">登入</button>
              </form>
            </div>
          </div>
          <div style="display: flex;
          flex-direction: column;
          text-align: start;
          max-width: 210px;
          border: 1px solid grey;
          border-radius: 10px;
          padding: 10px 50px 20px 50px;
          margin: 0 25px;
          height: 220px;">
            <h2>註冊</h2>
            <div style="display:flex; flex-direction: column; text-align: start;">
              <form id="signUpForm">
                <div>
                  姓名：<input type="text" name="_name" value="" />
                </div>
                <div style="margin: 15px 0;">
                  信箱：<input type="email" name="_email" value="" />
                </div>
                <div style="margin: 15px 0;">
                  密碼：<input type="password" name="_pwd" value="" />
                </div>
                <button style="width: 100%;" onclick="signUp()">註冊</button>
              </form>
            </div>
          </div>
        </div>
        <div>
          <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" ></fb:login-button>
          <div id="status"></div>
        </div>
      </div>
    <footer>
      <div class="view">
        <div class="link link-0">
          <div class="item10">關於 Stylish</div>
          <div class="item10">服務條款</div>
          <div class="item10">隱私政策</div>
        </div>
        <div class="link link-1">
          <div class="item10">聯絡我們</div>
          <div class="item11">FAQ</div>
        </div>
        <div class="social">
          <img src="imgs/line.png" />
          <img src="imgs/twitter.png" />
          <img src="imgs/facebook.png" />
        </div>
        <div class="copyright">
          &copy; 2020. All rights reserved.
        </div>
      </div>
    </footer>
    <script src = "./js/signup_signin.js"></script>
  </body>
</html>
