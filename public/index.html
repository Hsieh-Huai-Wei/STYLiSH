<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="ecommerce website. updated at 20201220." />
		<title>Stylish 首頁</title>
		<link rel="stylesheet" type="text/css" href="./css/index.css" media="all" />
  </head>
  <body>
    <header>
      <div class="padding-mobile"></div>
      <div class="logo">
        <a href="./"><img src="imgs/logo.png" /></a>
      </div>
      <nav>
        <div class="item0"><a href="./?tag=women">女裝</a></div>
        <div class="item0"><a href="./?tag=men">男裝</a></div>
        <div class="item1"><a href="./?tag=accessories">配件</a></div>
      </nav>
      <div class="feature">
        <form class="item" action="./">
          <input type="text" class="search" name="keyword" />
        </form>
        <a href="cart.html" class="item cart">
          <div id="cart-qty" class="qty">0</div>
        </a>
        <a href="profile.html" class="item member">
          <img src="imgs/member.png" />
        </a>
      </div>
    </header>
    <nav class="mobile"></nav>
    <div class="keyvisual" id="keyvisual">
      <div class="step"></div>
    </div>
    <main>
      <div class="view">
        <div id="products" class="products">
        </div>
      </div>
    </main>
    <footer>
      <div class="view">
        <div class="link link-0">
          <div class="item10">關於 Stylish</div>
          <div class="item10">服務條款</div>
          <div class="item10">隱私政策</div>
        </div>
        <div class="link link-1">
          <div class="item10">聯絡我們</div>
          <div class="item11">FAQ</div>
        </div>
        <div class="social">
          <img src="imgs/line.png" />
          <img src="imgs/twitter.png" />
          <img src="imgs/facebook.png" />
        </div>
        <div class="copyright">
          &copy; 2020. All rights reserved.
        </div>
      </div>
    </footer>
  <script src="./js/index.js"></script>
  </body>
</html>
