<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stylish 產品資訊</title>
    <link rel="stylesheet" type="text/css" href="./css/thankyou.css" media="all" />
    <!-- <script src="js/lib.js"></script> -->
    <!-- <script src="product.js"></script> -->
  </head>

  <body>
    <header>
      <div class="padding-mobile"></div>
      <div class="logo">
        <a href="./"><img src="imgs/logo.png" /></a>
      </div>
      <nav>
        <div class="item0"><a href="./?tag=women">女裝</a></div>
        <div class="item0"><a href="./?tag=men">男裝</a></div>
        <div class="item1"><a href="./?tag=accessories">配件</a></div>
      </nav>
      <div class="feature">
        <form class="item" action="./">
          <input type="text" class="search" name="tag" />
        </form>
        <a href="cart.html" class="item cart">
          <div id="cart-qty" class="qty">0</div>
        </a>
        <div class="item member">
          <img src="imgs/member.png" />
        </div>
      </div>
    </header>
    <nav class="mobile"></nav>

    <main>
     <p id="response"></p>
     <p id="order"></p>
    </main>

    <footer>
      <div class="view">
        <div class="link link-0">
          <div class="item10">關於 Stylish</div>
          <div class="item10">服務條款</div>
          <div class="item10">隱私政策</div>
        </div>
        <div class="link link-1">
          <div class="item10">聯絡我們</div>
          <div class="item11">FAQ</div>
        </div>
        <div class="social">
          <img src="imgs/line.png" />
          <img src="imgs/twitter.png" />
          <img src="imgs/facebook.png" />
        </div>
        <div class="copyright">
          &copy; 2020. All rights reserved.
        </div>
      </div>
    </footer>
    <script>
      const data = {
        "token": localStorage.getItem("userToken")
      }
      fetch("api/1.0/user/profile", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      })
        .then((res) => res.json())
        .then((body) => {
          if (body.error) {
            alert(body.error);
          } else {
            const userName = `${body.name}`
            const orderNum = localStorage.getItem("userOrder");
            const user = document.getElementById('response');
            const order = document.getElementById('order');
            user.textContent = `Dear ${userName},`;
            order.textContent = `Thanks for your order, number is ${orderNum} !`;
          }
        });
    </script>
  </body>
</html>
