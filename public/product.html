<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="ecommerce website. updated at 20201220." />
		<title>Stylish 產品頁面</title>
		<link rel="stylesheet" type="text/css" href="./css/product.css" media="all" />
  </head>
  <body>
    <header>
      <div class="padding-mobile"></div>
      <div class="logo">
        <a href="./"><img src="imgs/logo.png" /></a>
      </div>
      <nav>
        <div class="category"><a href="./?tag=women">女裝</a></div>
        <div class="category"><a href="./?tag=men">男裝</a></div>
        <div class="category"><a href="./?tag=accessories">配件</a></div>
      </nav>
      <div class="feature">
        <form class="item" action="./">
          <input type="text" class="search" name="keyword" />
        </form>
        <a href="cart.html" class="item cart">
          <div id="cart-qty" class="qty">0</div>
        </a>
        <a href="profile.html" class="item member">
          <img src="imgs/member.png" />
        </a>
      </div>
    </header>
    <nav class="mobile"></nav>

    <main>
      <div id="viewM" class="view">
        <div class="details">
          <div id="product-colors" class="colors">
            <span id="titleC" class="title">顏色 &nbsp; |</span>
              <div id="colorBox" class="colorBox">
              </div>
          </div>
          <div id="product-sizes" class="sizes">
            <span id="titleS" class="title">尺寸 &nbsp; |</span>
              <div id="sizeBox" class="sizeBox">
              </div>
          </div>
          <div class="qty">
            <span class="title">數量 &nbsp; |</span>
            <div id="product-qty" class="chooser">
            </div>
          </div>
          <button class="add-cart">加入購物車</button>
          <div id="product-summary" class="summary">
          </div>
        </div>
        <div class="separator">
          <div class="title">更多產品資訊</div>
          <div class="line"></div>
        </div>
        <div class="description">
          <div class="story" id="product-story">
          </div>
          <div class="images" id="product-images">
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="view">
        <div class="link link-0">
          <div class="contact">關於 Stylish</div>
          <div class="contact">服務條款</div>
          <div class="contact">隱私政策</div>
        </div>
        <div class="link link-1">
          <div class="contact">聯絡我們</div>
          <div class="faq">FAQ</div>
        </div>
        <div class="social">
          <img src="imgs/line.png" />
          <img src="imgs/twitter.png" />
          <img src="imgs/facebook.png" />
        </div>
        <div class="copyright">
          &copy; 2020. All rights reserved.
        </div>
      </div>
    </footer>
  <script src="./js/product.js"></script>
  </body>
</html>
